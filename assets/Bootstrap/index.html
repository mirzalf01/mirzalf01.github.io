<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Part 1 : Pengertian dan Cara Menggunakan Bootstrap</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">		
	<center><h1>Membuat Modal dengan Bootstrap | www.malasngoding.com</h1></center>
	<br/>
	<!-- Tombol untuk menampilkan modal-->
	<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Buka Modal</button>
 
	<!-- Modal -->
	<div id="myModal" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<!-- konten modal-->
			<div class="modal-content">
				<!-- heading modal -->
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Stock Library Form</h4>
				</div>
				<!-- body modal -->
				<div class="modal-body">
					<div class="panel panel-default">
                <div class="panel-heading">
                    <b>Tambah Data</b>
                </div>
                <div class="panel-body">
                    <form action="insert.php" method="POST" onsubmit="return check()">
                        <div class="form-group">
                            <label for="kode">Kode Buku:</label>
                            <input type="text" name="kode" class="form-control" id="kode">
                        </div>
                        <div class="form-group">
                            <label for="judul">Judul:</label>
                            <input type="text" name="judul" class="form-control fjud" id="judul">
                        </div>
                        <div class="form-group kate">
                            <label for="kategori">Kategori:</label>
                            <select class="form-control" name="kategori" style="height: 34px" id="kategori">
                                <option>Umum</option>
                                <option>Sosial</option>
                                <option>Mata Kuliah</option>
                                <option>Seni</option>
                                <option>Teknologi</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="pengarang">Pengarang:</label>
                            <input type="text" name="pengarang" class="form-control fpeng" id="pengarang">
                        </div>
                        <div class="form-group">
                            <label for="stok">Stok:</label>
                            <input type="text" name="stok" class="form-control fstok" id="stok">
                        </div>
                        <button type="submit" class="btn btn-default" style="justify-content: right !important;">Submit</button>
                    </form>
                    
                </div></div>
                </div>
                
				<!-- footer modal -->
				<div class="modal-footer">
					
				</div>
			</div>
		</div>
	</div>
   </div>
</body>
</html>
